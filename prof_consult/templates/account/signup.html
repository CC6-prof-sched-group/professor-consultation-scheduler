{% extends 'base.html' %}
{% load i18n %}

{% block title %}Sign Up - ConsultEase{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0" style="border-top: 4px solid #74D3D3 !important;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-plus" style="font-size: 4rem; color: #74D3D3;"></i>
                        <h2 class="mt-3 fw-bold" style="color: #274572;">Create Account</h2>
                        <p class="text-muted">Join ConsultEase to schedule consultations</p>
                    </div>

                    <div class="d-grid gap-3">
                        <a href="/accounts/google/login/" class="btn btn-lg" style="background-color: #5389DA; color: white;">
                            <i class="bi bi-google me-2"></i>
                            Sign up with Google
                        </a>
                    </div>

                    <hr class="my-4">

                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Already have an account? 
                            <a href="{% url 'account_login' %}" class="text-decoration-none" style="color: #5389DA;">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
