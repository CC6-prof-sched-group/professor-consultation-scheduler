version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: consultation_db
    environment:
      POSTGRES_DB: consultation_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: castleken
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Django Web Application
  web:
    build: .
    container_name: consultation_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://postgres:castleken@db:5432/consultation_db
    restart: unless-stopped

volumes:
  postgres_data: