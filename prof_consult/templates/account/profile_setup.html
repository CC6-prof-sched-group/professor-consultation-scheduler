{% extends 'base.html' %}
{% load static %}

{% block title %}Complete Your Profile - ConsultEase{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg border-0" style="border-top: 4px solid #74D3D3 !important;">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-person-gear" style="font-size: 4rem; color: #74D3D3;"></i>
                        <h2 class="mt-3 fw-bold" style="color: #274572;">Complete Your Profile</h2>
                        <p class="text-muted">Tell us a bit about yourself to get started</p>
                    </div>

                    <form method="post" action="{% url 'profile_setup' %}">
                        {% csrf_token %}
                        
                        <!-- Name Fields -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="first_name" class="form-label">First Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="first_name" name="first_name" 
                                       value="{{ user.first_name|default:'' }}" placeholder="Enter your first name" required>
                            </div>
                            <div class="col-md-6">
                                <label for="last_name" class="form-label">Last Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="last_name" name="last_name" 
                                       value="{{ user.last_name|default:'' }}" placeholder="Enter your last name" required>
                            </div>
                        </div>

                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label">I am a <span class="text-danger">*</span></label>
                            <div class="row g-3">
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="role" id="role-student" value="STUDENT" checked>
                                    <label class="btn btn-outline-primary w-100 py-4" for="role-student">
                                        <i class="bi bi-mortarboard-fill d-block mb-2" style="font-size: 2rem;"></i>
                                        <span class="fw-bold">Student</span>
                                        <small class="d-block text-muted mt-1">Book consultations with professors</small>
                                    </label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" class="btn-check" name="role" id="role-professor" value="PROFESSOR">
                                    <label class="btn btn-outline-primary w-100 py-4" for="role-professor">
                                        <i class="bi bi-person-workspace d-block mb-2" style="font-size: 2rem;"></i>
                                        <span class="fw-bold">Professor</span>
                                        <small class="d-block text-muted mt-1">Manage your consultation schedule</small>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <!-- Student ID (only for students) -->
                        <div class="mb-4" id="student-id-group" style="display: block;">
                            <label for="student_id" class="form-label">Student ID <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="student_id" name="student_id" placeholder="e.g. 202111234" maxlength="9" title="Enter 9 digits (e.g. 202111234)">
                        </div>

                        <!-- Department -->
                        <div class="mb-4">
                            <label for="department" class="form-label">Department</label>
                            <select class="form-select" id="department" name="department">
                                <option value="">Select your department (optional)</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Information Technology">Information Technology</option>
                                <option value="Engineering">Engineering</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Business Administration">Business Administration</option>
                                <option value="Education">Education</option>
                                <option value="Arts and Sciences">Arts and Sciences</option>
                                <option value="Nursing">Nursing</option>
                                <option value="Agriculture">Agriculture</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-lg" style="background-color: #274572; color: white;">
                                <i class="bi bi-check-circle me-2"></i>Complete Setup
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .btn-check:checked + .btn-outline-primary {
        background-color: #5389DA;
        border-color: #5389DA;
        color: white;
    }
    .btn-check:checked + .btn-outline-primary .text-muted {
        color: rgba(255, 255, 255, 0.8) !important;
    }
    .btn-outline-primary {
        border-color: #dee2e6;
        color: #274572;
    }
    .btn-outline-primary:hover {
        background-color: #f8f9fa;
        border-color: #5389DA;
        color: #274572;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    function toggleStudentIdField() {
        const studentRadio = document.getElementById('role-student');
        const group = document.getElementById('student-id-group');
        if (studentRadio.checked) {
            group.style.display = 'block';
            group.querySelector('input').required = true;
        } else {
            group.style.display = 'none';
            group.querySelector('input').required = false;
        }
    }
    document.getElementById('role-student').addEventListener('change', toggleStudentIdField);
    document.getElementById('role-professor').addEventListener('change', toggleStudentIdField);
    toggleStudentIdField();
});
</script>
{% endblock %}
