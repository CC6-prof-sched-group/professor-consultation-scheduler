{% extends 'base.html' %}
{% load i18n %}

{% block title %}Authentication Error - ConsultEase{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
        <div class="col-md-6 col-lg-5 text-center">
            <div class="card shadow-lg border-0" style="border-top: 4px solid #dc3545 !important;">
                <div class="card-body p-5">
                    <i class="bi bi-exclamation-triangle" style="font-size: 5rem; color: #dc3545;"></i>
                    <h2 class="mt-4 fw-bold" style="color: #274572;">Authentication Error</h2>
                    <p class="text-muted mb-4">
                        An error occurred while attempting to authenticate. Please try again.
                    </p>
                    
                    <div class="d-grid gap-2">
                        <a href="/accounts/google/login/" class="btn btn-lg" style="background-color: #5389DA; color: white;">
                            <i class="bi bi-arrow-clockwise me-2"></i>
                            Try Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-lg btn-outline-secondary">
                            <i class="bi bi-house me-2"></i>
                            Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
