{% extends 'base.html' %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 8rem;"></i>
            </div>
            <h1 class="display-1 fw-bold text-primary">404</h1>
            <h2 class="mb-3">Page Not Found</h2>
            <p class="lead text-muted mb-4">
                Oops! The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="d-grid gap-2 d-md-block">
                <a href="{% url 'home' %}" class="btn btn-primary btn-lg me-md-2">
                    <i class="bi bi-house-door"></i> Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Go Back
                </a>
            </div>
            
            <div class="mt-5">
                <p class="text-muted">Need help? Try these popular pages:</p>
                <div class="list-group list-group-horizontal-md justify-content-center">
                    <a href="{% url 'professors_list' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-people"></i> Professors
                    </a>
                    <a href="{% url 'consultations_list' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar"></i> My Consultations
                    </a>
                    <a href="{% url 'book_consultation' %}" class="list-group-item list-group-item-action">
                        <i class="bi bi-calendar-plus"></i> Book Now
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
